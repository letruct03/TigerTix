name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run tests
        run: npx jest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAIKEY }}
          apikey: ${{ secrets.OPENAIKEY }}
      - name: Deploy Frontend (if tests pass)
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./frontend

      - name: Deploy Backend (if tests pass)
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          https://api.render.com/deploy/srv-xxxxxx
